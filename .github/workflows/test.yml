name: Test
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Jest tests
        run: npm run test
      - name: Component tests
        run: npm run test:ct
      - name: Create coverage
        run: npm run coverage
